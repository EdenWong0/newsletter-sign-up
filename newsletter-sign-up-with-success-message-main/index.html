<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Article preview component" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="newsletter-card">
          <div class="card-left">
            <h1>Stay updated!</h1>
            <p class="card-desc">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <div class="check-item">
              <img src="./assets/images/icon-list.svg" alt="check mark" />
              <p>Product discovery and building what matters</p>
            </div>
            <div class="check-item">
              <img src="./assets/images/icon-list.svg" alt="check mark" />
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="check-item">
              <img src="./assets/images/icon-list.svg" alt="check mark" />
              <p>And much more!</p>
            </div>
            <div class="newsletter-email">
              <form id="form">
                <div>
                  <label for="email">Email Address</label>
                  <input id="email" name="email" type="email" />
                  <span aria-live="polite" id="email-error"></span>
                </div>

                <button>Subscribe to monthly newsletter</button>
              </form>
            </div>
          </div>
          <div class="card-right">
            <div class="image-container">
              <img
                src="./assets//images/illustration-sign-up-desktop.svg"
                alt="illustration sign up"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
